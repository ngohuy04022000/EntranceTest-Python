<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<!--todolist_confirm_delete.html-->

<h3>Delete List</h3>

<p>Bạn có muốn xóa danh sách công việc <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Vâng, hãy xóa nó."
        type="submit">
</form>
<input
    value="Hủy bỏ"
    type="button"
    onclick="location.href='{% url "index" %}';">

{% endblock %}
